version : '3.8'
services:
  dataAnalysis-nacos:
    container_name: dataAnalysis-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - dataAnalysis-mysql
  dataAnalysis-mysql:
    container_name: dataAnalysis-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'ry-cloud'
      MYSQL_ROOT_PASSWORD: password
  dataAnalysis-redis:
    container_name: dataAnalysis-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/dataAnalysis/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/dataAnalysis/redis/redis.conf
  dataAnalysis-nginx:
    container_name: dataAnalysis-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/dataAnalysis/projects/dataAnalysis-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - dataAnalysis-gateway
    links:
      - dataAnalysis-gateway
  dataAnalysis-gateway:
    container_name: dataAnalysis-gateway
    build:
      context: ./dataAnalysis/gateway
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - dataAnalysis-redis
    links:
      - dataAnalysis-redis
  dataAnalysis-auth:
    container_name: dataAnalysis-auth
    build:
      context: ./dataAnalysis/auth
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - dataAnalysis-redis
    links:
      - dataAnalysis-redis
  dataAnalysis-modules-system:
    container_name: dataAnalysis-modules-system
    build:
      context: ./dataAnalysis/modules/system
      dockerfile: dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - dataAnalysis-redis
      - dataAnalysis-mysql
    links:
      - dataAnalysis-redis
      - dataAnalysis-mysql
  dataAnalysis-modules-gen:
    container_name: dataAnalysis-modules-gen
    build:
      context: ./dataAnalysis/modules/gen
      dockerfile: dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - dataAnalysis-mysql
    links:
      - dataAnalysis-mysql
  dataAnalysis-modules-job:
    container_name: dataAnalysis-modules-job
    build:
      context: ./dataAnalysis/modules/job
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - dataAnalysis-mysql
    links:
      - dataAnalysis-mysql
  dataAnalysis-modules-file:
    container_name: dataAnalysis-modules-file
    build:
      context: ./dataAnalysis/modules/file
      dockerfile: dockerfile
    ports:
      - "9300:9300"
    volumes:
    - ./dataAnalysis/uploadPath:/home/dataAnalysis/uploadPath
  dataAnalysis-visual-monitor:
    container_name: dataAnalysis-visual-monitor
    build:
      context: ./dataAnalysis/visual/monitor
      dockerfile: dockerfile
    ports:
      - "9100:9100"
